<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Budget Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Step 1: Create Project/Input</h2>
    <form id="projectForm">
      <!-- Choose type of project -->
      <div class="form-group">
        <label for="projectType">Choose type of project:</label>
        <select id="projectType" name="projectType">
          <option value="new">New</option>
          <option value="renovation">Renovation</option>
        </select>
      </div>
      
      <!-- Choose type of building -->
      <div class="form-group">
        <label for="buildingType">Choose type of building:</label>
        <select id="buildingType" name="buildingType">
          <option value="office">Office</option>
          <option value="residential">Residential</option>
        </select>
      </div>
      
      <!-- If they know Stomme -->
      <div class="form-group">
        <label for="structureType">Choose structure type:</label>
        <select id="structureType" name="structureType">
          <option value="steel">Stål</option>
          <option value="concrete">Betong</option>
          <option value="wood">Trä</option>
        </select>
      </div>
      
      <!-- Input area size -->
      <div class="form-group">
        <label for="areaSize">Input area size:</label>
        <input type="number" id="areaSize" name="areaSize" />
      </div>
      
      <!-- Choose completion year -->
      <div class="form-group">
        <label for="completionYear">Choose completion year:</label>
        <input type="number" id="completionYear" name="completionYear" />
      </div>
      
      <!-- Choose certification -->
      <div class="form-group">
        <label for="certification">Choose certification:</label>
        <select id="certification" name="certification">
          <option value="Miljöbyggnad">Miljöbyggnad</option>
          <option value="BREEAM">BREEAM</option>
          <option value="NollCO2">NollCO2</option>
          <option value="LEED">LEED</option>
        </select>
      </div>
      
      <!-- Choose climate goal -->
      <div class="form-group">
        <label for="climateGoal">Choose climate goal:</label>
        <select id="climateGoal" name="climateGoal">
          <!-- Add options for climate goals -->
        </select>
      </div>
      
      <!-- Submit button -->
      <button type="submit">Submit</button>
    </form>
    
    <h2>Step 2: Results</h2>
    <div id="results">
      <!-- Display results here -->
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
