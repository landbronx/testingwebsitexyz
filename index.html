<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Material Emission Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Material Emission Calculator</h1>
<form id="emissionForm">
  <label for="materialSelect">Select Material:</label>
  <select id="materialSelect" onchange="updateUnits()">
    <!-- Options will be populated by JavaScript -->
  </select>

  <label for="amount">Enter Amount:</label>
  <input type="number" id="amount" required>

  <label for="unitType">Unit Type:</label>
  <select id="unitType">
    <!-- Units will be updated based on selection -->
  </select>

  <button type="button" onclick="calculateEmissions()">Calculate Emissions</button>
</form>

<div id="result"></div>

<script src="app.js"></script>
</body>
</html>
